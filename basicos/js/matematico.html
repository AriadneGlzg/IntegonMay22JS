            function ejecutaSuma()
            {
                //javascript no es un lenguaje tipado
                //var para definir una variable, no es una variable tipada, las variables son volubles
                //la variable se comporta respecto a la ultima asignacion
                var num1 = parseInt(document.getElementById("num1").value); //en este caso el document es este document este HTML
                var num2 = parseInt(document.getElementById("num2").value); // el .value lo que le pide que te de el valor que se metio obvio te va a dar un string por eso el parse
                var rsuma = sumar(num1,num2);
                alert(rsuma)
            }

            function ejecutaResta()
            {
                //let para una variable, const para una constante
                let num1 = parseInt(document.getElementById("num1").value);
                let num2 = parseInt(document.getElementById("num2").value);
                const resultado = restar(num1,num2);
                alert(resultado)
            }

                let num2 = parseInt(document.getElementById("num2").value);

            function ejecutaDivision()
            {
                let num1 = parseInt(document.getElementById("num1").value);
                let num2 = parseInt(document.getElementById("num2").value);

        </script>
